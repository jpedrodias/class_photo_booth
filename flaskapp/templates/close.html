<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fechando...</title>
    <style>
        body {
            background: #2b2b2b;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <h2>Fechando aplicação...</h2>
    <p>Até breve!</p>

    <script>
        // Tentar fechar a aplicação imediatamente
        function tryCloseApp() {
            try {
                // Tentar fechar diretamente
                if (window.close) {
                    window.close();
                }

                // Se ainda estiver aqui após 100ms, tentar outros métodos
                setTimeout(() => {
                    // Método alternativo: tentar voltar no histórico
                    try {
                        window.history.go(-10);
                    } catch (e) {
                        // Último recurso: recarregar a página atual
                        window.location.reload();
                    }
                }, 100);

            } catch (error) {
                // Fallback para voltar no histórico
                try {
                    window.history.go(-10);
                } catch (e) {
                    window.location.reload();
                }
            }
        }

        // Executar imediatamente
        tryCloseApp();

        // Backup: tentar novamente após 500ms
        setTimeout(tryCloseApp, 500);

        // Backup final: tentar novamente após 2 segundos
        setTimeout(() => {
            try {
                window.history.go(-10);
            } catch (e) {
                window.location.reload();
            }
        }, 2000);
    </script>
</body>
</html>
